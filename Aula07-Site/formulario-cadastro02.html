<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        } 

    </style>

    <link rel="stylesheet" href="css/estilo-form.css">


    <!-- JavaScript-->

    <script>
        function capturarInput() {
          const valor = document.getElementById("nome").value;
           alert("Valor digitado: " + valor + " | Tipo: " + typeof valor);
        }

        function converterNumeros() {
            const inteiro = parseInt(document.getElementById("numero1").value);
            const decimal = parseFloat(document.getElementById("numero2").value);

            alert(`Inteiro: ${inteiro}, Decimal: ${decimal}`);
        }


        function dobrarValor() {
            const input = document.getElementById("numero1").value;
            const numero = parseFloat(input); // Converte a string para número

            if (isNaN(numero)) { // Verifica se a conversão falhou
                alert("Isso não é um número válido!");
            } else {
                alert("O dobro de >"+ input +"< é  >" + (numero * 2) + "<");
            }
        }


        function somarValores() {
            const num1 = parseInt(document.getElementById("numero1").value);
            const num2 = parseFloat(document.getElementById("numero2").value);

            if (isNaN(num1) || isNaN(num2)) {
                alert("Digite números válidos!");
            } else {
                const soma = num1 + num2;
                alert(`Resultado: ${soma}`);
            }
        }
      </script>

</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center p-4">
            <h1 class="text-dark"><i class="fas fa-home icon"></i>Formulário</h1>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <form id="form-cadastro" class="needs-validation">
           <div>
                <div class="col-12">
                <label for="estado"class="form-label">Selecione um Estado:</label>
                <select class="form-select" id="estado" name="estado" required>
                    <option value="">Selecione...</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="MG">Espirito Santo</option>
                </select>
           </div>



           <div class="col-12">
                <label>Gênero:</label>

                    <div claas="form-check">

                        <input class="form-check-input" type="radio" id="masculino" name="genero" value="M" checked>
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                </label> 
                
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="feminino" name="genero" value="F">
                    <label class="form-check-label" for="feminino">Feminino</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" id="n_binario" name="genero" value="F">
                    <label class="form-check-label" for="n_binario">Não binário</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" id="n_informado" name="genero" value="F">
                    <label class="form-check-label" for= "n_informado">Prefiro não informar</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" id="outro" name="genero" value="F">
                    <label class="form-check-label" for="outro">Outro</label>
                </div>

           </div>



            <div class="col-12">
                <label class="form-label"> Selecione seus interesses:</label>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="esportes" name="interesses[]" value="esportes">
                    <label class="form-check-label" for="esportes">Esportes</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="musica" name="interesses[]" value="musica">
                    <label class="form-check-label" for="musica">Música</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Tecnologia" name="interesses[]" value="Tecnologia">
                    <label class="form-check-label" for="Tecnologia">Tecnologia</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Cinema" name="interesses[]" value="Cinema">
                    <label class="form-check-label" for="Cinema">Cinema</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Livros" name="interesses[]" value="Livros">
                    <label class="form-check-label" for="Livros">Livros</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Viagens" name="interesses[]" value="Viagens">
                    <label class="form-check-label" for="Viagens">Viagens</label>
                
                </div>

                <div class="form-check">
                    <input class="form-check-input" class="form-check-input" type="checkbox" id="Gastronomia" name="interesses[]" value="Gastronomia">
                    <label class="form-check-label" for="Gastronomia">Gastronomia</label>

                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Jogos" name="interesses[]" value="Jogos">
                    <label class="form-check-label" for="Jogos">Jogos</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Moda" name="interesses[]" value="Moda">
                    <label class="form-check-label" for="Moda">Moda</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Arte" name="interesses[]" value="Arte">
                    <label class="form-check-label" for="Arte">Arte</label>
                </div>

            </div>

            <div class="col-12">
                <label for="cor-favorita" class="form-label">Escolha a cor do seu perfil:</label>
                <input type="color" class="form-control form-control-color" id="cor-favorita" name="cor_favorita" value="#ff0000">
            </div>


            <div class="col-12">
                <h4>Foto de Perfil</h4>
                <input type="file" class="form-control" id="foto" name="foto" accept="image/*">

                <p class="text-muted"></p>
                      
            </div>


            <div class="container mt-5">
                <label for="mensagem" class="form-label">Sobre você (breve descrição):</label>
                <textarea class="form-control" id="mensagem" name="mensagem" rows="4" maxlength="160"
                        placeholder="Fale um pouco sobre você... Ex: Entusiasta de tecnologia, apaixonado por música e viagens"></textarea>
                <div class="form-text text-end mt-1" id="contadorCaracteres">0/160</div>
                   
             </div>

        </form>
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center ">
        <p class="text-muted pb-4">
            <i class="far fa-copyright icon"></i> Larissa Bernardes
        </p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
