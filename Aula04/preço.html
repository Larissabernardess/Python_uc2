<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 5px;
            background-color: #f8f9fa;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            
        }

        th, td {
            border: 2px solid #0a0909;
            padding: 12px;
            text-align: left;
           
        }

        th {
            background-color: #b1aeae;
            
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
           
        }

        tr:hover {
            background-color: #f7f4f4;
            
        }

    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-dark">Aula 04 - Tabelas</h1>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <section id="section1" class="mb-5">
            <h2 class="text-dark">Seção 1: Tabela 01</h2>
          
        </section>

        <table>
            <!-- Head da Tabela -->   
            <thead>
              <!-- Linha -->       
              <tr>
                <th>Produto</th>
                <th>Preço</th>
              </tr>
            </thead>
            <!-- Corpo da tabela --> 
            <tbody>
              <!-- Linha -->     
              <tr>        
                <td>Tênis A:</td>
                <td>R$ 299,90</td>

                <tr>
                    <td colspan="2">Promoção Relâmpago</td>
                  </tr>
                  <tr>
                    <td rowspan="2">Tênis B</td>
                    <td><mark>R$ 399,90</mark></td>
                  </tr>
                  <tr>
                    <td><em><strong> Desconto: 05%</strong><em></td>
                  </tr>

                  <tr>
                    <td colspan="2">Promoção Relâmpago</td>
                  </tr>
                  <tr>
                    <td rowspan="2">Tênis C</td>
                    <td><mark> R$ 499,90</mark></td>
                  </tr>
                  <tr>
                    <td><em><strong>Desconto: 10%</strong><em></td>
                  </tr>

                  <tr>
                    <td colspan="2">Promoção Relâmpago</td>
                  </tr>
                  <tr>
                    <td rowspan="2">Tênis D</td>
                    <td><mark>R$ 524,90</mark></td>
                  </tr>
                  <tr>
                    <td><em><strong>Desconto: 15%</strong><em></td>
                  </tr>
              </tr>
            </tbody>
          </table>
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted p-3">&copy; Larissa Bernardes</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
