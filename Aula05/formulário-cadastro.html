<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 5px;
            background-color: #f8f9fa;
        }
        button {
            border-radius: 10%;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-primary">Formulário</h1>
        
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        

        <section id="section2" class="mb-5">
        

          <form>
             <div class="mb-3">

              <label for="nome" class="form-label">Nome:</label>
              <input type="text" class="form-control"
                       id="nome"
                       nome="nome"
                       requered
                       placeholder="Digite seu nome completo">
         
            </div>


                       
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email"  class="form-control"
                         id="email"
                         nome="email"
                         requered
                         placeholder="Digite seu e-mail">

            </div>
                        
                        

            <div class="mb-3">
                 <label for="telefone" class="form-label">Telefone:</label>
                 <input type="tel" class="form-control" class="btn btn-secondary"
                          id="telefone"
                          nome="telefone"
                          reuqered
                          placeholder="(xx) xxxxx-xxxx">

            </div>            
           

                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="reset">Limpar</button>
                
                
        </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted">&copy;Larissa Bernardes</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
