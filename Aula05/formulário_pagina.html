<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 5px;
            background-color: #f8f9fa;
        }
        button {
            border-radius: 10%;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-primary">Formulário</h1>
            
         <div class="d-flex justify-content-between align-items-center">
                <h1 class="text-primary">Preencha o Formulário</h1>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        

        <section id="section2" class="mb-5">
        

          <form>
             <div class="mb-3">

              <label for="nome" class="form-label">Nome:</label>
              <input type="text" class="form-control"
                       id="nome"
                       nome="nome"
                       requered
                       placeholder="Digite seu nome completo">
         
            </div>


                       
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email"  class="form-control"
                         id="email"
                         nome="email"
                         requered
                         placeholder="Digite seu e-mail">

            </div>
                        
                        

            <div class="mb-3">
                 <label for="telefone" class="form-label">Telefone:</label>
                 <input type="tel" class="form-control" class="btn btn-secondary"
                          id="telefone"
                          nome="telefone"
                          reuqered
                          placeholder="(xx) xxxxx-xxxx">

            </div>   

            <div class="row">
                
                <div class="mb-3 col-5">
                    <label for="endereço" class="form-label">Endereço:</label>
                    <input type="tel" class="form-control" class="btn btn-secondary"
                            id="endereço"
                            nome="endereço"
                            reuqered
                            placeholder="">

                </div>

                
                
                <div class="mb-3 col-5">
                    <label for="rua" class="form-label">Rua:</label>
                    <input type="tel" class="form-control" class="btn btn-secondary"
                            id="Rua"
                            nome="Rua"
                            reuqered
                            placeholder="">

                </div>

                <div class="mb-3 col-2">
                    <label for="Bairro" class="form-label">Bairro:</label>
                    <input type="tel" class="form-control" class="btn btn-secondary"
                            id="Bairro"
                            nome="Bairro"
                            reuqered
                            placeholder="">
    
                </div>

            </div>

            

            <div class="row">
                <div class="mb-3 col-4">
                    <label for="Cidade" class="form-label">Cidade:</label>
                    <input type="tel" class="form-control" class="btn btn-secondary"
                            id="Cidade"
                            nome="Cidade"
                            reuqered
                            placeholder="">

                </div>


                <div class="mb-3 col-4">
                        <label for="estado" class="form-label">Estado:</label>
                        <input type="tel" class="form-control" class="btn btn-secondary"
                                id="Estado"
                                nome="Estado"
                                reuqered
                                placeholder="">

                </div>


                <div class="mb-3 col-4">
                        <label for="comp" class="form-label">Comp:</label>
                        <input type="tel" class="form-control" class="btn btn-secondary"
                                id="comp"
                                nome="comp"
                                reuqered
                                placeholder="">

                </div>
            </div>




           <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="cpf" class="form-control" class="btn btn-secondary"
                     id="cpf"
                     nome="cpf"
                     reuqered
                     placeholder="ex:xxx.xxx.xx-xx">

           </div>



           <div class="row">

                <div class="mb-3 col-6">
                <label for="senha" class="form-label">Senha:</label>
                <input type="tel" class="form-control" class="btn btn-secondary"
                            id="senha"
                            nome="senha"
                            reuqered
                            placeholder="Digite uma senha com até 6 digitos">

                </div>


                <div class="mb-3 col-6">
                    <label for="conf.senha" class="form-label">Conf. Senha:</label>
                    <input type="tel" class="form-control" class="btn btn-secondary"
                            id="endereço"
                            nome="endereço"
                            reuqered
                            placeholder="Confirmação de senha">

                 </div>
           </div>



           <div class="mb-3">
            <label for="Data Nasc" class="form-label">Data Nasc:</label>
            <input type="tel" class="form-control" class="btn btn-secondary"
                     id="endereço"
                     nome="endereço"
                     reuqered
                     placeholder="xx/xx/xxxx">

           </div>


          <div class="mb-3">
            <label for="login" class="form-label">Login:</label>
            <input type="tel" class="form-control" class="btn btn-secondary"
                    id="endereço"
                    nome="endereço"
                    reuqered
                    placeholder="Digie seu login">

           </div>
           

                <button type="success" class="btn btn-success">Cadastrar</button>
                <button type="danger" class="btn btn-danger">Limpar</button>
                
                
        </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted">&copy;Larissa Bernardes</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
